<div class="grid grid-pad">

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner-container">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
  </div>

  <mat-tab-group>
    <mat-tab label="{{'ProfileDetailsBoardComponent.ProfileDetails'| transloco}}"> <profile-details [profile]="profile"></profile-details> </mat-tab>
    <mat-tab label="{{'ProfileDetailsBoardComponent.ProfileImages'| transloco}}"> <profile-images [profile]="profile"></profile-images> </mat-tab>
    <mat-tab *ngIf="currentUserSubject.admin" label="Conversations"> <profile-chat-listview (loadDetails)="loadDetails($event)" [profile]="profile"></profile-chat-listview> </mat-tab>
  </mat-tab-group>

</div>
