<div class="grid grid-pad">

  <div class="profile-list-grid">
    <div *ngFor="let image of profile.images;let indexOfelement=index" [ngClass]="imageSize[indexOfelement]">

      <ad-tile *ngIf="profile.images[indexOfelement].imageId==='ad'"></ad-tile>

      <img *ngIf="profile.images[indexOfelement].imageId!=='ad'" [lazyLoad]="profile.images[indexOfelement].image" [defaultImage]="profile.images[indexOfelement].smallimage" (click)="openImageDialog(indexOfelement)">
      <div *ngIf="profile.images[indexOfelement].imageId!=='ad'" class="overlay">
        <div class="supporting">
          <span class="label">{{profile.images[indexOfelement].title}}</span>
        </div>
      </div>

    </div>
  </div>

</div>
