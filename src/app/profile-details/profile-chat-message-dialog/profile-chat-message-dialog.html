<div mat-dialog-content class="container">
  <button mat-flat-button class="close" (click)="onCloseClick()" attr.aria-label="{{'Close'| transloco}}" matTooltip="{{'Close'| transloco}}">
    <span class="material-icons">close</span>
  </button>

  <h1 mat-dialog-title>
    {{message.fromName}} -> {{message.toName}}
    <span class="material-icons icon-white" *ngIf="message.messageType == 'Group'" attr.aria-label="{{'Group'| transloco}}" matTooltip="{{'Group'| transloco}}">groups</span>
    <span class="material-icons icon-white" *ngIf="message?.messageType == 'PrivateMessage'" attr.aria-label="{{'PrivateMessage'| transloco}}" matTooltip="{{'PrivateMessage'| transloco}}">person</span>
  </h1>
  <div mat-dialog-content>
    {{message.message}}
  </div>

</div>

<button mat-flat-button color="accent" (click)="loadDetailsClick()" attr.aria-label="{{'ProfileDetails'| transloco}}" matTooltip="{{'ProfileDetails'| transloco}}">
  <span class="material-icons icon-white-square">person</span>
</button>

<button mat-flat-button color="accent" *ngIf="!message.doNotDelete" (click)="doNotDelete()" attr.aria-label="{{'DoNotDelete'| transloco}}" matTooltip="{{'DoNotDelete'| transloco}}">
  <span class="material-icons icon-white-square">delete_forever</span>
</button>

<button mat-flat-button color="accent" *ngIf="message.doNotDelete" (click)="allowDelete()" attr.aria-label="{{'AllowDelete'| transloco}}" matTooltip="{{'AllowDelete'| transloco}}">
  <span class="material-icons icon-white-square">delete</span>
</button>
