<div class="grid grid-pad">

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner-container">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
  </div>

  <div *ngIf="dataSource" class="mat-elevation-z8">

    <!--<div class="menu-buttons">
      <button *ngIf="selection.hasValue()" mat-flat-button color="accent" (click)="removeGroup()" attr.aria-label="{{'ChatMembersListviewComponent.BlockChatMember'| transloco}}" matTooltip="{{'ChatMembersListviewComponent.BlockChatMember'| transloco}}">
        <span class="material-icons icon-white-square">group_remove</span>
      </button>
    </div>-->

    <table mat-table #table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ChatMembersListviewComponent.Name'| transloco}} </th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>

      <!-- Expand arrow Column -->
      <!--<ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>-->

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div class="element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div>{{element.description}}</div>
          </div>
        </td>
      </ng-container>

      <!-- Joined Column -->
      <ng-container matColumnDef="joined">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Groups'| transloco}} </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="expand row" (click)="toggleGroupJoin(element?.groupId); $event.stopPropagation()">
            <span class="material-icons icon-orange" *ngIf="joinedGroup(element?.groupId)" matTooltip="{{'GroupJoin'| transloco}}">groups</span>
            <span class="material-icons icon-white" *ngIf="!joinedGroup(element?.groupId)" matTooltip="{{'GroupLeave'| transloco}}">groups</span>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand "></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
          class="element-row"
          [class.expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>

      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

    </table>

    <!--<mat-paginator (page)="pageChanged($event)" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>-->

  </div>

</div>
