<div *ngIf="auth.isAuthenticated()" class="grid grid-pad">

  <!--<mat-button-toggle (click)=toggleDisplay()>{{matButtonToggleText}}</mat-button-toggle>-->
  

  <!--<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle (click)=getLatestProfiles()>All</mat-button-toggle>
    <mat-button-toggle (click)=getProfileByCurrentUsersFilter()>My filter</mat-button-toggle>
    <mat-button-toggle (click)=getBookmarkedProfiles()>Bookmarked Profiles</mat-button-toggle>
  </mat-button-toggle-group>-->

  <div style="margin-bottom: 1em">

    <button type="button" (click)="toggleDisplay()" class="mat-dashboard-flat-button" mat-flat-button color="accent" matTooltip={{matButtonToggleText}}>
      <i class="material-icons">{{matButtonToggleText}}</i>
    </button>

    <button type="button" (click)="getLatestProfiles()" class="mat-dashboard-flat-button"  mat-flat-button color="accent" matTooltip="All">
      All
    </button>

    <button type="button" (click)="getProfileByCurrentUsersFilter()" class="mat-dashboard-flat-button" mat-flat-button color="accent" matTooltip="My filter">
      <i class="material-icons">tune</i>
    </button>

    <button type="button" (click)="getBookmarkedProfiles()" class="mat-dashboard-flat-button" mat-flat-button color="accent" matTooltip="Bookmarked Profiles">
      <i class="material-icons">bookmarks</i>
    </button>

    <mat-form-field>
      <mat-select [(value)]="selectedOrderBy" panelClass="space-grey">
        <mat-option *ngFor="let option of orderBy" [value]="option.value">{{ option.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div *ngIf="isTileView"><app-profile-tileview [profiles]="profiles" [showingBookmarkedProfilesList]="showingBookmarkedProfilesList" [orderBy]="selectedOrderBy" (getBookmarkedProfiles)="getBookmarkedProfiles()"></app-profile-tileview></div>
  <div *ngIf="!isTileView"><app-profile-listview [profiles]="profiles" [showingBookmarkedProfilesList]="showingBookmarkedProfilesList" (getBookmarkedProfiles)="getBookmarkedProfiles()"></app-profile-listview></div>

</div>
