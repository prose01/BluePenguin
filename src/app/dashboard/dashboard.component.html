<div *ngIf="auth.isAuthenticated()" class="grid grid-pad">

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div *ngIf="isTileView"><app-profile-tileview [profiles]="currentProfiles" [viewFilterType]="viewFilterType" (getNextTileData)="getNextTileData($event)" (getBookmarkedProfiles)="getBookmarkedProfiles($event)" (loadProfileDetails)="loadProfileDetails($event)" [orderBy]="selectedOrderBy"></app-profile-tileview></div>
  <div *ngIf="!isTileView"><app-profile-listview [profiles]="currentProfiles" [viewFilterType]="viewFilterType" (getNextData)="getNextData($event)" (loadProfileDetails)="loadProfileDetails($event)" [displayedColumns]="displayedColumns"></app-profile-listview></div>

</div>
