<div class="grid grid-pad">

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner-container">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
  </div>

  <div *ngIf="isTileView"><app-profile-tileview [profiles]="currentProfiles" [viewFilterType]="viewFilterType" [orderBy]="selectedOrderBy" (getNextTileData)="getNextTileData($event)" (getBookmarkedProfiles)="getBookmarkedProfiles($event)" (loadProfileDetails)="loadProfileDetails($event)"></app-profile-tileview></div>
  <div *ngIf="!isTileView"><app-profile-listview [length]="length" [profiles]="currentProfiles" [viewFilterType]="viewFilterType" [orderBy]="selectedOrderBy" (getNextData)="getNextData($event)" (getBookmarkedProfiles)="getBookmarkedProfiles($event)" (loadProfileDetails)="loadProfileDetails($event)" [displayedColumns]="displayedColumns"></app-profile-listview></div>

</div>
