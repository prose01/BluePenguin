<div *ngIf="!auth.isAuthenticated()">
	<h4>
  		You are not logged in! Please <a (click)="auth.login()">Log In</a> to continue.
	</h4>
</div>

<div *ngIf="auth.isAuthenticated()" class="grid grid-pad">

	<mat-button-toggle (click)=toggleDisplayDivIf()>{{matButtonToggleText}}</mat-button-toggle>
	<div *ngIf="isMatButtonToggled"><app-profile-tileview></app-profile-tileview></div>
	<div *ngIf="!isMatButtonToggled"><app-profile-listview [resultProfiles]="bookmarkedProfiles"></app-profile-listview></div>
</div>
