<div class="grid grid-pad" *ngIf="!auth.isAuthenticated()">
	<h4>
  		You are not logged in! Please <a (click)="auth.login()">Log In</a> to continue.
	</h4>
</div>

<div class="grid grid-pad" *ngIf="auth.isAuthenticated()">
	<h3>Top Profiles</h3>
	  <a *ngFor="let profile of profiles"  [routerLink]="['/detail', profile.profileId]"  class="col-1-4"> 
	    <div class="module profile">    	
	      <h4>{{profile.name}}</h4>
	    </div>
	  </a>
</div>
