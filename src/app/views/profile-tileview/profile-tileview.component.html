<div class="grid grid-pad">

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner-container">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
  </div>

  <div *ngIf="noProfiles" class="noResults">
    <p i18n="NoResultsText | No results text @@noResultsText">
      Sorry no results :(
    </p>
  </div>

  <ul class="mdc-image-list mdc-image-list--masonry masonry-image-list"
      infinite-scroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance"
      [infiniteScrollThrottle]="throttle"
      [scrollWindow]="true"
      (scrolled)="onScrollDown()"
      (scrolledUp)="onScrollUp()">
    <li class="mdc-image-list__item" *ngFor="let profile of profiles">

      <img class="mdc-image-list__image" [lazyLoad]="profile.images[profile.imageNumber]?.image" [defaultImage]="profile.images[profile.imageNumber]?.smallimage" (click)="openImageDialog(profile)">
      <i class="material-icons icon-orange-left" *ngIf="!currentUserSubject?.isBookmarked[profile.profileId] && currentUserSubject?.visited[profile.profileId]" i18n-matTooltip="Visited | Visited @@Visited" matTooltip="This profile has visited your profile on {{currentUserSubject.visited[profile.profileId] | date:'medium'}}">adjust</i>
      <i class="material-icons icon-orange-left" *ngIf="currentUserSubject?.isBookmarked[profile.profileId]" i18n-matTooltip="IsBookmarked | IsBookmarked @@IsBookmarked" matTooltip="This profile has bookmarked your profile">bookmark_added</i>

      <div class="overlay-images">
        <!--<div class="mdc-image-list--with-text-protection">-->
        <div class="mdc-image-list__supporting">
          <span class="mdc-image-list__label">{{profile.name}}</span>
        </div>

        <div class="button">
          <button mat-icon-button class="like" *ngIf="liked(profile)" (click)="removeLike(profile)" i18n-matTooltip="Remove like | Remove like @@removeLike" matTooltip="{{profile.likes.length}} Likes">
            <i class="material-icons icon-white">favorite</i>
          </button>
          <button mat-icon-button class="like" *ngIf="!liked(profile)" (click)="addLike(profile)" i18n-matTooltip="Add like | Add like @@addLike" matTooltip="{{profile.likes.length}} Likes">
            <i class="material-icons icon-white">favorite_border</i>
          </button>
        </div>

        <div class="button">
          <button mat-icon-button *ngIf="bookmarked(profile.profileId)" (click)="removeFavoritProfiles(profile.profileId)" i18n-matTooltip="Remove from favorites | Remove from favorites @@removeFromFavorites" matTooltip="Remove from favorites">
            <i class="material-icons icon-white">bookmark</i>
          </button>
          <button mat-icon-button *ngIf="!bookmarked(profile.profileId)" (click)="addFavoritProfiles(profile.profileId)" i18n-matTooltip="Add to favorites | Add to favorites @@addToFavorites" matTooltip="Add to favorites">
            <i class="material-icons icon-white">bookmark_border</i>
          </button>
        </div>
        <!--</div>-->
      </div>

    </li>
  </ul>

</div>
