<div class="grid grid-pad">

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner-container">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
  </div>

  <div *ngIf="noProfiles" class="noResults">
    <p>
      {{'NoResultsText'| transloco}}
    </p>
  </div>

  <div class="profile-list-grid"
       infinite-scroll
       [infiniteScrollDistance]="scrollDistance"
       [infiniteScrollUpDistance]="scrollUpDistance"
       [infiniteScrollThrottle]="throttle"
       [scrollWindow]="true"
       (scrolled)="onScrollDown()">
    <div *ngFor="let profile of currentProfiles; let i = index" [ngClass]="imageSize[i]">

      <ad-tile *ngIf="profile==='ad'"></ad-tile>

      <img *ngIf="profile!=='ad'" [lazyLoad]="profile.images[profile.imageNumber]?.image" (click)="openImageDialog(profile)">
      <i class="material-icons icon-orange-left" *ngIf="!currentUserSubject?.isBookmarked[profile.profileId] && currentUserSubject?.visited[profile.profileId]" matTooltip="{{'VisitedMe'| transloco}} {{currentUserSubject.visited[profile.profileId] | translocoDate: { dateStyle: 'medium', timeStyle: 'medium'} }}">adjust</i>
      <i class="material-icons icon-orange-left" *ngIf="currentUserSubject?.isBookmarked[profile.profileId]" matTooltip="{{'BookmarkedMe'| transloco}}">bookmark_added</i>
      <i class="material-icons icon-orange-right" *ngIf="!profile.contactable && profile!=='ad'" matTooltip="{{'NotContactable'| transloco}}">person_off</i>
      
      <div *ngIf="profile!=='ad'" class="overlay">
        <div class="supporting">
          <span class="label">{{profile.name}}</span>
          <button mat-icon-button class="delete" *ngIf="currentUserSubject != null && currentUserSubject.admin" (click)="openDeleteProfilesDialog(profile)" matTooltip="{{'DeleteProfile'| transloco}}">
            <i class="material-icons icon-white">delete</i>
          </button>
        </div>

        <div class="button">
          <button mat-icon-button class="like" *ngIf="liked(profile)" (click)="removeLike(profile)" matTooltip="{{profile.likes?.length}} {{'Likes'| transloco}}">
            <i class="material-icons icon-white">favorite</i>
          </button>
          <button mat-icon-button class="like" *ngIf="!liked(profile)" (click)="addLike(profile)" matTooltip="{{profile.likes?.length}} {{'Likes'| transloco}}">
            <i class="material-icons icon-white">favorite_border</i>
          </button>
        </div>

        <div class="button">
          <button mat-icon-button *ngIf="bookmarked(profile.profileId)" (click)="removeBookmarkedProfiles(profile.profileId)" matTooltip="{{'RemoveFromBookmarked'| transloco}}">
            <i class="material-icons icon-white">bookmark</i>
          </button>
          <button mat-icon-button *ngIf="!bookmarked(profile.profileId)" (click)="addBookmarkedProfiles(profile.profileId)" matTooltip="{{'AddToBookmarked'| transloco}}">
            <i class="material-icons icon-white">bookmark_border</i>
          </button>
        </div>

      </div>

    </div>
  </div>

</div>
