<cdk-virtual-scroll-viewport itemSize="18" style="height:80vh" (scrolledIndexChange)="onScroll()">
  <div *cdkVirtualFor="let profile of dataSource; let i = index" [ngClass]="imageSize[i]">

    <ad-tile *ngIf="profile==='ad'"></ad-tile>

    <!-- <img *ngIf="profile!=='ad'" ngSrc="https://freetrail.blob.core.windows.net/photos/{{profile.profileId}}/large/{{profile.images[profile.imageNumber].fileName}}" alt="{{profile.name}}" (click)="openImageDialog(profile)" fill priority sizes="100vw" decoding="async">-->

    <img *ngIf="profile!=='ad'" ngSrc="{{profile.images[profile.imageNumber]?.image}}" alt="{{profile.name}}" (click)="openImageDialog(profile)" fill priority sizes="100vw" decoding="async">
    <span class="material-icons icon-orange-left" *ngIf="!currentUserSubject?.isBookmarked[profile.profileId] && currentUserSubject?.visited[profile.profileId]" matTooltip="{{'VisitedMe'| transloco}} {{currentUserSubject.visited[profile.profileId] | translocoDate: { dateStyle: 'medium', timeStyle: 'medium'} }}">adjust</span>
    <span class="material-icons icon-orange-left" *ngIf="currentUserSubject?.isBookmarked[profile.profileId]" matTooltip="{{'BookmarkedMe'| transloco}}">bookmark_added</span>
    <span class="material-icons icon-orange-right" *ngIf="!profile.contactable && profile!=='ad'" matTooltip="{{'NotContactable'| transloco}}">person_off</span>

    <div *ngIf="profile!=='ad'" class="imageOverlay">

      <button mat-icon-button *ngIf="liked(profile)" (click)="removeLike(profile.profileId)" attr.aria-label="{{profile.likes?.length}} {{'Likes'| transloco}}" matTooltip="{{profile.likes?.length}} {{'Likes'| transloco}}">
        <span class="material-icons icon-white">favorite</span>
      </button>
      <button mat-icon-button *ngIf="!liked(profile)" (click)="addLike(profile.profileId)" attr.aria-label="{{profile.likes?.length}} {{'Likes'| transloco}}" matTooltip="{{profile.likes?.length}} {{'Likes'| transloco}}">
        <span class="material-icons icon-white">favorite_border</span>
      </button>

      <button mat-icon-button *ngIf="bookmarked(profile.profileId)" (click)="removeBookmarkedProfiles(profile.profileId)" attr.aria-label="{{'RemoveFromBookmarked'| transloco}}" matTooltip="{{'RemoveFromBookmarked'| transloco}}">
        <span class="material-icons icon-white">bookmark</span>
      </button>
      <button mat-icon-button *ngIf="!bookmarked(profile.profileId)" (click)="addBookmarkedProfiles(profile.profileId)" attr.aria-label="{{'AddToBookmarked'| transloco}}" matTooltip="{{'AddToBookmarked'| transloco}}">
        <span class="material-icons icon-white">bookmark_border</span>
      </button>

      <span class="imageLabel">{{profile.name}}</span>

      <button mat-icon-button *ngIf="currentUserSubject != null && currentUserSubject.admin" (click)="openDeleteProfilesDialog(profile)" attr.aria-label="{{'DeleteProfile'| transloco}}" matTooltip="{{'DeleteProfile'| transloco}}">
        <span class="material-icons icon-white">delete</span>
      </button>

    </div>

  </div>
</cdk-virtual-scroll-viewport>

</div>
