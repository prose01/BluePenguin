<div *ngIf="auth.isAuthenticated()" class="grid grid-pad">

  <button type="button" (click)="toggleDisplayOrder()" mat-flat-button color="accent" class="sortOrder" i18n-matTooltip="Flip sort order | Flip sort order @@flipSortOrder" matTooltip="Flip sort order">
    <i class="material-icons">{{matButtonToggleIcon}}</i>
  </button>

  <ul class="mdc-image-list mdc-image-list--masonry masonry-image-list">
    <li class="mdc-image-list__item" *ngFor="let profile of profiles">

      <!--<div class="button">
        <button mat-icon-button *ngIf="showingBookmarkedProfilesList" (click)="removeFavoritProfiles(profile.profileId)" i18n-matTooltip="Remove from favorites | Remove from favorites @@removeFromFavorites" matTooltip="Remove from favorites">
          <i class="material-icons">bookmark_border</i>
        </button>
        <button mat-icon-button *ngIf="!showingBookmarkedProfilesList" (click)="addFavoritProfiles(profile.profileId)" i18n-matTooltip="Add to favorites | Add to favorites @@addToFavorites" matTooltip="Add to favorites">
          <i class="material-icons">bookmark</i>
        </button>
      </div>-->

      <a routerLink="/details/{{profile.profileId}}">
        <img class="mdc-image-list__image" [src]="profile.images[0].image">
      </a>

      <div class="overlay">
        <!--<div class="mdc-image-list--with-text-protection">-->
        <div class="mdc-image-list__supporting">
          <span class="mdc-image-list__label">{{profile.name}}</span>
        </div>
        <div class="button">
          <button mat-icon-button *ngIf="showingBookmarkedProfilesList" (click)="removeFavoritProfiles(profile.profileId)" i18n-matTooltip="Remove from favorites | Remove from favorites @@removeFromFavorites" matTooltip="Remove from favorites">
            <i class="material-icons">bookmark_border</i>
          </button>
          <button mat-icon-button *ngIf="!showingBookmarkedProfilesList" (click)="addFavoritProfiles(profile.profileId)" i18n-matTooltip="Add to favorites | Add to favorites @@addToFavorites" matTooltip="Add to favorites">
            <i class="material-icons">bookmark</i>
          </button>
        </div>
        <!--</div>-->
      </div>

    </li>
  </ul>

</div>
