<h2>My Profiles</h2>
<ul class="profiles">
	<li *ngFor="let profile of profiles" [class.selected]="profile === selectedProfile" (click)="onSelect(profile)">
		<span class="badge">{{profile.profileId}}</span> {{profile.name}}
	</li>
</ul>

<div *ngIf="selectedProfile">
	<h2>
		{{selectedProfile.name | uppercase}} is my profile
	</h2>
	<button (click)="gotoDetail()">View Details</button>
</div>
