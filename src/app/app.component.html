<h1>{{title}}</h1>
<nav>

  <div class="container-fluid">
    <form class="form-inline">

      <button id="qsLoginBtn"
              class="btn btn-primary my-2 my-sm-0"
              *ngIf="!auth.isAuthenticated()"
              (click)="auth.login()" type="button">
        Log In
      </button>

      <button id="qsLogoutBtn"
              class="btn btn-primary my-2 my-sm-0"
              *ngIf="auth.isAuthenticated()"
              (click)="auth.logout()" type="button">
        Log Out
      </button>

    </form>
  </div>

  <div *ngIf="auth.isAuthenticated()">
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/edit">Edit Profile</a>
    <a routerLink="/profileSearch">Search</a>

    <div class="col-4">
      <h3>Default Theme Options:</h3>
      <button type="button" class="btn btn-light" (click)="switchTheme('light-theme')">Light</button>
      <button type="button" class="btn btn-dark" (click)="switchTheme('dark-theme')">Dark</button>
    </div>

    <!-- SignalR instance -->
    <!--<ng-chat *ngIf="signalRAdapter && signalRAdapter.userId"
             [adapter]="signalRAdapter"
             [groupAdapter]="signalRAdapter"
             [userId]="signalRAdapter.userId"
             [historyEnabled]="false"
             [pollFriendsList]="true"
             [theme]="currentTheme"
             [fileUploadUrl]="fileUploadUrl"
             (onParticipantClicked)="onEventTriggered('ParticipantClicked triggered')"
             (onParticipantChatOpened)="onEventTriggered('ParticipantChatOpened triggered')"
             (onParticipantChatClosed)="onEventTriggered('ParticipantChatClosed triggered')"
             (onMessagesSeen)="onEventTriggered('MessageSeen triggered')">

    </ng-chat>-->

    <!-- Offline bot instance -->
    <ng-chat *ngIf="!signalRAdapter || (signalRAdapter && !signalRAdapter.userId)" [adapter]="adapter"
             [groupAdapter]="adapter"
             [userId]="userId"
             [historyEnabled]="true"
             [historyPageSize]="4"
             [hideFriendsList]="false"
             [theme]="currentTheme"
             (onParticipantClicked)="onEventTriggered('ParticipantClicked triggered')"
             (onParticipantChatOpened)="onEventTriggered('ParticipantChatOpened triggered')"
             (onParticipantChatClosed)="onEventTriggered('ParticipantChatClosed triggered')"
             (onMessagesSeen)="onEventTriggered('MessageSeen triggered')">
    </ng-chat>
  </div>

</nav>
    <router-outlet></router-outlet>
