<div mat-dialog-content class="container">
  <h1 mat-dialog-title>{{matDialogTitle}}</h1>
  <div mat-dialog-content>
    {{matDialogContent}}
  </div>
  <br />
  <mat-checkbox [(ngModel)]="IsChecked" i18n="Yes delete profile | Yes delete profile @@yesDeleteProfile">Yes delete profile.</mat-checkbox>
  <div mat-dialog-actions>
    <button mat-flat-button color="accent" (click)="onNoClick()" cdkFocusInitial i18n="No Thanks | No Thanks @@noThanks">No Thanks</button>
    <button mat-flat-button color="warn" mat-dialog-close (click)="onYesClick()" i18n="Ok | Ok @@ok">Ok</button>
  </div>
</div>
