<div class="grid grid-pad">

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner-container">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
  </div>

  <div *ngIf="dataSource" class="mat-elevation-z8">

    <div class="menu-buttons">
      <button *ngIf="selection.hasValue() && !currentUserSubject.admin" mat-flat-button color="accent" (click)="blockChatMembers()" attr.aria-label="{{'ChatMembersListviewComponent.BlockChatMember'| transloco}}" matTooltip="{{'ChatMembersListviewComponent.BlockChatMember'| transloco}}">
        <span class="material-icons icon-white-square">security</span>
      </button>

      <button *ngIf="!currentUserSubject.admin" mat-flat-button color="accent" (click)="toggleBlocked()" attr.aria-label="{{matButtonToggleText}}" matTooltip="{{matButtonToggleText}}">
        <span class="material-icons icon-white-square">{{matButtonToggleIcon}}</span>
      </button>
    </div>

    <table mat-table #table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'ChatMembersListviewComponent.Name'| transloco}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> {{'ChatMembersListviewComponent.Status'| transloco}} </th>
        <td mat-cell *matCellDef="let element">
          <span class="material-icons icon-orange" *ngIf="element.blocked" matTooltip="{{'ChatMembersListviewComponent.Blocked'| transloco}}">remove_moderator</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="element-row"
          (click)="openImageDialog(element)">
      </tr>

    </table>

  </div>

</div>
