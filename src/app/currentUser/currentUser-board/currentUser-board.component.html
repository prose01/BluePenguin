  <mat-tab-group [selectedIndex]="tabIndex">
    <mat-tab label="{{'CurrentUserBoardComponent.EditProfile'| transloco}}"> <edit-profile></edit-profile> </mat-tab>
    <mat-tab label="{{'CurrentUserBoardComponent.ProfileImages'| transloco}}"> <image-board></image-board> </mat-tab>
    <mat-tab label="{{'CurrentUserBoardComponent.ChatMembers'| transloco}}"> <chatMemebers-listview (loadProfileDetails)="loadProfileDetails($event)"></chatMemebers-listview> </mat-tab>
    <mat-tab label="{{'CurrentUserBoardComponent.Groups'| transloco}}"> <groupMembership-listview (loadProfileDetails)="loadProfileDetails($event)"></groupMembership-listview> </mat-tab>
  </mat-tab-group>

</div>
