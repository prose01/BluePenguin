<div mat-dialog-content class="container">
  <h1 mat-dialog-title>{{'CreateProfileDialog.Title'| transloco}}</h1>
  <div mat-dialog-content>
    {{'CreateProfileDialog.Content'| transloco}}
  </div>
  <br />
  <div mat-dialog-actions>
    <button mat-flat-button color="accent" mat-dialog-close (click)="uploadImageClick()">{{'CreateProfileDialog.UploadImage'| transloco}}</button>
    <button mat-flat-button color="accent" mat-dialog-close (click)="goToDashboardClick()">{{'CreateProfileDialog.GoToDashboard'| transloco}}</button>
  </div>
</div>
