<div mat-dialog-content class="container">
  <h1 mat-dialog-title>{{'Title'| transloco}}</h1>
  <div mat-dialog-content>
    {{'Content'| transloco}}
  </div>
  <br />
  <div mat-dialog-actions>
    <button mat-flat-button color="accent" mat-dialog-close (click)="uploadImageClick()" attr.aria-label="{{'UploadImage'| transloco}}">
      {{'UploadImage'| transloco}}
    </button>
    <button mat-flat-button color="accent" mat-dialog-close (click)="goToDashboardClick()" attr.aria-label="{{'GoToDashboard'| transloco}}">
      {{'GoToDashboard'| transloco}}
    </button>
  </div>
</div>
