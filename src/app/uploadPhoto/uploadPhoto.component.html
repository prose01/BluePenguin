<div *ngIf="auth.isAuthenticated()" class="grid grid-pad">
  <mat-card class="uploadPhoto-card">
    <mat-card-header>
      <mat-card-title>Choose File</mat-card-title>
      <div class="form-group">
        <input type="file" name="image" (change)="fileProgress($event)" />
      </div>
    </mat-card-header>

    <img mat-card-image *ngIf="previewUrl" [src]="previewUrl" height="300">

    <mat-card-content *ngIf="uploadedFilePath">
      <p>
        {{uploadedFilePath}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="onSubmit()">Upload</button>
    </mat-card-actions>
  </mat-card>
</div>
