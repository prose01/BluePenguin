<div class="col-4">
  <h3>Default Theme Options:</h3>
  <button type="button" class="btn btn-light" (click)="switchTheme('light-theme')">Light</button>
  <button type="button" class="btn btn-dark" (click)="switchTheme('dark-theme')">Dark</button>
</div>

<!-- Offline bot instance -->
<ng-chat *ngIf="adapter"
         [adapter]="adapter"
         [groupAdapter]="adapter"
         [userId]="userId"
         [pollFriendsList]="true"
         [historyEnabled]="true"
         [historyPageSize]="4"
         [hideFriendsList]="false"
         [theme]="currentTheme"
         [audioEnabled]="false"
         (onParticipantClicked)="onEventTriggered('ParticipantClicked triggered')"
         (onParticipantChatOpened)="onEventTriggered('ParticipantChatOpened triggered')"
         (onParticipantChatClosed)="onEventTriggered('ParticipantChatClosed triggered')"
         (onMessagesSeen)="onEventTriggered('MessageSeen triggered')">
</ng-chat>
