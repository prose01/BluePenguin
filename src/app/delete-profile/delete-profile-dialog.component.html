<div mat-dialog-content>
  <p>So you want to delete your profile?</p>
  <mat-checkbox [(ngModel)]="IsChecked">Yes delete my profile.</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
  <button mat-button [mat-dialog-close]="" (click)="onYesClick()">Ok</button>
</div>
