<div *ngIf="auth.isAuthenticated()" class="grid grid-pad">
  <mat-card class="image-card">
    <input type="file" (change)="fileChangeEvent($event)" />
    <br />
    <br />
    <input *ngIf="croppedImage" [(ngModel)]="title" placeholder="Please insert an image title" />
    <br />
    <br />
    <button mat-flat-button color="accent" *ngIf="showCropper" (click)="resetImage()">Reset image</button>
    <button mat-flat-button color="accent" *ngIf="showCropper" (click)="rotateLeft()">Rotate left</button>
    <button mat-flat-button color="accent" *ngIf="showCropper" (click)="rotateRight()">Rotate right</button>
    <button mat-flat-button color="accent" *ngIf="showCropper" (click)="flipHorizontal()">Flip horizontal</button>
    <button mat-flat-button color="accent" *ngIf="showCropper" (click)="flipVertical()">Flip vertical</button>
    <br />
    <br />
    <button mat-flat-button color="accent" *ngIf="showCropper" (click)="zoomOut()">Zoom -</button>
    <button mat-flat-button color="accent" *ngIf="showCropper" (click)="zoomIn()">Zoom +</button>
    <br />

    <div>
      <image-cropper [imageChangedEvent]="imageChangedEvent"
                     [maintainAspectRatio]="true"
                     [containWithinAspectRatio]="containWithinAspectRatio"
                     [aspectRatio]="4 / 3"
                     [resizeToWidth]="256"
                     [cropperMinWidth]="128"
                     [onlyScaleDown]="true"
                     [roundCropper]="false"
                     [canvasRotation]="canvasRotation"
                     [transform]="transform"
                     [alignImage]="'left'"
                     [style.display]="showCropper ? null : 'none'"
                     format="png"
                     (imageCropped)="imageCropped($event)"
                     (imageLoaded)="imageLoaded()"
                     (cropperReady)="cropperReady($event)"
                     (loadImageFailed)="loadImageFailed()"></image-cropper>
    </div>

    <br />
    <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" (change)="fileChangeEvent($event)"/>

    <br />
    <br />
    <button mat-flat-button color="accent"  *ngIf="croppedImage" (click)="onSubmit()">Upload</button>

  </mat-card>
</div>
