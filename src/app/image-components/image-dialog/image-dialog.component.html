<div mat-dialog-content class="container">
  <button type="button" class="close" (click)="onCloseClick()" mat-button matTooltip="{{'ImageDialogComponent.Close'| transloco}}">
    <i class="material-icons">close</i>
  </button>

  <img class="mdc-image-list__image" [lazyLoad]="data.imageModels[index].image" [defaultImage]="data.imageModels[index].smallimages">

  <button *ngIf="(data.imageModels.length - 1) > index" type="button" class="next" (click)="onNextClick()" mat-button matTooltip="{{'ImageDialogComponent.Next'| transloco}}">
    <i class="material-icons">navigate_next</i>
  </button>

  <button *ngIf="0 < (data.imageModels.length - 1) && 0 < index" type="button" class="before" (click)="onBeforeClick()" mat-button matTooltip="{{'ImageDialogComponent.Before'| transloco}}">
    <i class="material-icons">navigate_before</i>
  </button>

</div>

<h3 class="title" mat-dialog-title>{{data.imageModels[index].title}}</h3>

<button type="button" class="fabbuttons" *ngIf="!isThisCurrentUser()" (click)="loadDetailsClick()" mat-button matTooltip="{{'ImageDialogComponent.ProfileDetails'| transloco}}">
  <i class="material-icons">person</i>
</button>

<button type="button" class="fabbuttons" *ngIf="!isThisCurrentUser() && liked()" (click)="removeLike()" mat-button matTooltip="{{data.profile.likes?.length}} {{'ImageDialogComponent.Likes'| transloco}}">
  <i class="material-icons">favorite</i>
</button>
<button type="button" class="fabbuttons" *ngIf="!isThisCurrentUser() && !liked()" (click)="addLike()" mat-button matTooltip="{{data.profile.likes?.length}} {{'ImageDialogComponent.Likes'| transloco}}">
  <i class="material-icons">favorite_border</i>
</button>

<button type="button" class="fabbuttons" *ngIf="!isThisCurrentUser() && bookmarked()" (click)="removeFavoritProfiles()" mat-button matTooltip="{{'ImageDialogComponent.RemoveFromFavorites'| transloco}}">
  <i class="material-icons">bookmark</i>
</button>
<button type="button" class="fabbuttons" *ngIf="!isThisCurrentUser() && !bookmarked()" (click)="addFavoritProfiles()" mat-button matTooltip="{{'ImageDialogComponent.AddToFavorites'| transloco}}">
  <i class="material-icons">bookmark_border</i>
</button>
