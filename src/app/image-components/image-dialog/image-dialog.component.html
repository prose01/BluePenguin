<div mat-dialog-content class="container">
  <button mat-flat-button class="close" (click)="onCloseClick()" matTooltip="{{'ImageDialogComponent.Close'| transloco}}">
    <span class="material-icons">close</span>
  </button>

  <img src="{{data.imageModels[index].image}}" loading="lazy" alt="{{data.imageModels[index].title}}" decoding="async">

  <button mat-flat-button class="next" *ngIf="(data.imageModels.length - 1) > index" (click)="onNextClick()" matTooltip="{{'ImageDialogComponent.Next'| transloco}}">
    <span class="material-icons">navigate_next</span>
  </button>

  <button mat-flat-button class="before" *ngIf="0 < (data.imageModels.length - 1) && 0 < index" (click)="onBeforeClick()" matTooltip="{{'ImageDialogComponent.Before'| transloco}}">
    <span class="material-icons">navigate_before</span>
  </button>

</div>

<h3 class="title" mat-dialog-title (click)="loadDetailsClick()">{{data.imageModels[index].title}}</h3>

<button mat-flat-button *ngIf="!isThisCurrentUser()" (click)="loadDetailsClick()" matTooltip="{{'ImageDialogComponent.ProfileDetails'| transloco}}">
  <span class="material-icons">person</span>
</button>

<button mat-flat-button *ngIf="!isThisCurrentUser() && liked()" (click)="removeLike()" matTooltip="{{data.profile.likes?.length}} {{'ImageDialogComponent.Likes'| transloco}}">
  <span class="material-icons">favorite</span>
</button>
<button mat-flat-button *ngIf="!isThisCurrentUser() && !liked()" (click)="addLike()" matTooltip="{{data.profile.likes?.length}} {{'ImageDialogComponent.Likes'| transloco}}">
  <span class="material-icons">favorite_border</span>
</button>

<button mat-flat-button *ngIf="!isThisCurrentUser() && bookmarked()" (click)="removeBookmarkedProfiles()" matTooltip="{{'ImageDialogComponent.RemoveFromBookmarked'| transloco}}">
  <span class="material-icons">bookmark</span>
</button>
<button mat-flat-button *ngIf="!isThisCurrentUser() && !bookmarked()" (click)="addBookmarkedProfiles()" matTooltip="{{'ImageDialogComponent.AddToBookmarked'| transloco}}">
  <span class="material-icons">bookmark_border</span>
</button>
