<div class="grid grid-pad">

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner-container">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
  </div>

  <p *ngIf="!morePhotosAllowed">
    {{'MaxImages'| transloco: { maxPhotos: maxPhotos} }}
  </p>

  <button *ngIf="morePhotosAllowed" mat-flat-button color="accent" class="imageLoadButtonToggle" (click)="toggleDisplay()" attr.aria-label="{{matButtonToggleText}}" matTooltip={{matButtonToggleText}}>
    <span class="material-icons icon-white-square">{{matButtonToggleIcon}}</span>
  </button>

  <div *ngIf="isMatButtonToggled"><currentUser-images [imageModels]="currentUserSubject.images" [currentUserSubject]="currentUserSubject" (refreshCurrentUserImages)="refreshCurrentUserImages()"></currentUser-images></div>
  <div *ngIf="!isMatButtonToggled"><image-upload (toggleDisplay)="toggleDisplay()"></image-upload></div>

</div>
