<div *ngIf="auth.isAuthenticated()" class="grid grid-pad">
  <div class="grid grid-pad">
    <a *ngFor="let imageModel of imageModels" class="col-1-4"
       routerLink="/detail/{{imageModel.imageId}}">
      <div class="module profile">
        <h4>{{imageModel.title}}</h4>
      </div>
    </a>
  </div>

</div>
