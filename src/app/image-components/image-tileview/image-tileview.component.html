<div *ngIf="auth.isAuthenticated()" class="grid grid-pad">
  <div class="grid grid-pad">
    <div *ngFor="let imageModel of imageModels" class="col-1-4">

      <img class="images" src="{{imageModel.image}}" />
      <div *ngIf="imageModel.title != 'null'" class="module profile">
        <h4>{{imageModel.title}}</h4>
      </div>
      <button mat-raised-button (click)="openDeleteImageDialog(imageModel.imageId)">Delete</button>
    </div>
  </div>

</div>
