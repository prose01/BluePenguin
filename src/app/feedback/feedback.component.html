<div class="grid grid-pad">

  <div class="spinner-overlay" *ngIf="loading">
    <div class="spinner-container">
      <mat-spinner class="custom-spinner"></mat-spinner>
    </div>
  </div>

  <div>
    <h3>{{'FeedbackComponent.Feedback'| transloco}}</h3>

    <p>
      {{'FeedbackComponent.FeedbackText'| transloco}}
    </p>

    <form (ngSubmit)="onSubmit()" [formGroup]="feedbackForm">

      <div style="margin-bottom: 1em">
        <button mat-flat-button color="accent" type="submit" [disabled]="feedbackForm.pristine" attr.aria-label="{{'FeedbackComponent.Send'| transloco}}" matTooltip="{{'FeedbackComponent.Send'| transloco}}">
          <span class="material-icons icon-white-square">email</span>
        </button>
        <button mat-flat-button color="accent" (click)="revert()" [disabled]="feedbackForm.pristine" attr.aria-label="{{'Reset'| transloco}}" matTooltip="{{'Reset'| transloco}}">
          <span class="material-icons icon-white-square">undo</span>
        </button>
      </div>

      <div class="form-container">

        <mat-form-field>
          <mat-select placeholder="{{'FeedbackComponent.FeedbackType'| transloco}}" formControlName="feedbackType" [(value)]="feedback.feedbackType">
            <mat-option *ngFor="let feedbackType of feedbackTypes | keyvalue: originalOrder" [value]="feedbackType.key">
              {{ feedbackType.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <textarea class="textarea" matInput
                    maxlength="2000"
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="10"
                    cdkAutosizeMaxRows="50"
                    placeholder="{{'FeedbackComponent.Message'| transloco}}" formControlName="message"></textarea>
        </mat-form-field>

      </div>

    </form>

  </div>
</div>
