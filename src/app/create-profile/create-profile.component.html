<div *ngIf="auth.isAuthenticated()" class="grid grid-pad">

  <h2>{{currentUser.name}} Create your profile</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="newUserForm">

    <div style="margin-bottom: 1em">
      <button type="submit"
              [disabled]="newUserForm.pristine" class="btn btn-success">
        Save
      </button> &nbsp;
      <button type="button" (click)="revert()"
              [disabled]="newUserForm.pristine" class="btn btn-danger">
        Revert
      </button>
    </div>

    <div class="form-container">

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <input type="number" matInput placeholder="Age" formControlName="age">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Body type" formControlName="bodyType" [(value)]="currentUser.body">
          <mat-option *ngFor="let bodyType of bodyTypes" [value]="bodyType">
            {{ bodyType }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </div>

  </form>

  <p>Form value: {{ newUserForm.value | json }}</p>

</div>
